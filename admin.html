<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Pages</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div id="header">
        <h4>Dashboard - Group 3</h4>
    </div>

    <!-- PRODUCLIST CONTENT ------------------------------------------------------------------------------------------------------------------------------------------>
    <div id="product-list" class="tabcontent">
        <button id="addNew" onclick="document.getElementById('id02').style.display='block'" style="font-size: x-large; font-weight: 200;">+</button>
       
        
        <!-- Table - product list -->
        <table class="table">
            <thead>
                <tr style="background-color: white;">
                    <th>STT</th>
                    <th>Mã sản phẩm</th>
                    <th>Tên sản phẩm</th>
                    <th>Loại</th>
                    <th>Đơn giá</th>
                    <th>Số lượng</th>
                    <th>% giảm giá</th>
                    <th>Hình ảnh</th>
                    <th>Mô tả</th>
                    <th>Sửa/Xóa</th>
                </tr>
            </thead>
            <tbody id="listProduct">
               
            </tbody>
        </table>

    </div>

    <!-- Form for changing product list --------------------------------------------------------------------------------------------------------------------------------->
        <!-- The modal -->
    <div id="id01" class="modal">
        
        <!-- Modal content -->
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content animate">
            <div class="img"></div>
            <div class="container">
                <h1 style="text-align: center;">Sửa thông tin</h1>
                
                <label for="changeName">Product Name</label>
                <input type="text" id="changeName" placeholder="Product Name">
                
                <label for="changeCategory">Category</label>
                <input type="text" id="changeCategory" placeholder="Category">
                
                <label for="changePrice">Price</label>
                <input type="text" id="changePrice" placeholder="Price">

                <label for="changeQuantity">Quantity</label>
                <input type="text" id="changeQuantity" placeholder="Quantity">
                
                <button class="button1" type="submit" style="background-color: #4CAF50;" onclick="change()">Change</button>
                <button class="button1" type="button" style="background-color: red;" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </form>    
    </div>
    
    <!-- Form for Add new product --------------------------------------------------------------------------------------------------------------------------------->
        <!-- The modal -->
    <div id="id02" class="modal">
        
        <!-- Modal content -->
        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content animate">
            <div class="img"></div>
            <div class="container">
                <h1 style="text-align: center;">Thêm sản phẩm mới</h1>
                
                <label for="newName">No.</label>
                <input type="text" id="NewNo" placeholder="Mã sản phẩm">
                
                <label for="newName">Product Name</label>
                <input type="text" id="newName" placeholder="Tên sản phẩm">

                <label for="newCategory">Category</label>
                <input type="text" id="newCategory" placeholder="Loại sản phẩm">
                
                <label for="newPrice">Price</label>
                <input type="text" id="newPrice" placeholder="Price">

                <label for="newQuantity">Quantity</label>
                <input type="text" id="newQuantity" placeholder="Quantity">       


                <button class="button1" type="submit" style="background-color: #4CAF50;" onclick="addNew()">Add New</button>
                <button class="button1" type="button" style="background-color: red;" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </form>    
    </div>

    
    <script src="admin.js"></script>
</body>
</html>
