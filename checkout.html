<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <div id="header">
        <h4 style="padding: 20px;">CHECK OUT PAGE</h4>
    </div>
    <div id="container-fluid">
        <div class="row"> 
            <div class="col-sm-3 division"> <!--------------------------------------------------------------------THÔNG TIN KHÁCH HÀNG-->
                <h4>CUSTOMER INFORMATION</h4>
                <form id="cusInfo">
                    <div class=".form-group">
                        <label for="cusName">Họ và tên</label>
                        <input type="text" id="cusName" class="form-control">
                    </div> 
                    <div class=".form-group">
                        <label for="cusEmail">Email</label>
                        <input type="text" id="cusEmail" class="form-control">
                    </div> 
                    <div class=".form-group">
                        <label for="cusPhone">Số điện thoại</label>
                        <input type="number" id="cusPhone" class="form-control">
                    </div> 
                    <div class=".form-group">
                        <label for="cusComment">Lưu ý</label>
                        <textarea type="text" id="cusComment" class="form-control"></textarea>
                    </div> 
                </form>
                
            </div>
                                  
            <div class="col-sm-3 division"> <!--------------------------------------------------------------------PHương thức-->
                <div class="row">
                    <h4>PHƯƠNG THỨC NHẬN HÀNG</h4>
                    <form id="DeliveryMethod">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Giao hàng tận nơi            
                            </label>
                        </div>
                        
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Giữ tại cửa hàng
                            </label>
                        </div>
        
                        <div class=".form-group">
                            <label for="cus">Địa chỉ nhận hàng</label>
                            <input type="text" id="cus" class="form-control">
                        </div>
                    </form>
                </div>
                
                <div class="row"  style="margin-top: 50px;">
                    <h4>PHƯƠNG THỨC THANH TOÁN</h4>
                    <form id="PaymentMethod">    
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Thanh toán khi nhận hàng            
                            </label>
                        </div>
        
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">
                                <img class="logo" src="img/logo/logo-zaloPay.png" alt="ZaloPay">
                                Cổng thanh toán ZaloPay         
                            </label>
                        </div>

                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">
                                <img class="logo" src="img/logo/logo-VNPAY.png" alt="VNPAY">       
                                Thanh toán qua VNPAY   
                            </label>
                        </div>

                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">
                                <img class="logo" src="img/logo/logo-momo.png" alt="Momo">
                                Thanh toán qua ví Momo            
                            </label>
                        </div>
                       

                    </form>
                </div>
            </div>

            <div class="col-sm-6 division" style="border: none;"> <!--------------------------------------------------------------------Giỏ hàng-->
                <h4>GIỎ CỦA BẠN</h4>
                <form id="shoppingCart" class="form-group">
                    <div class="cart-items row">                                                        <!--HEADER-->
                        <div class="col-sm-7 cart-row" style="text-align: center;">Sản phẩm</div>
                        <div class="col-sm-2 cart-row" style="text-align: center;">Số lượng</div>
                        <div class="col-sm-3 cart-row" style="text-align: center;">Thành tiền</div>
                    </div>




                    <div class="cart-items row">
                        <div class="col-sm-2 cart-row"> <!--IMAGE-->
                            <img src="img/product/CLO01.jpg" alt="item" width="100%">
                        </div> 
                        <div class="col-sm-5 cart-row">                                                                <!-- Product info -->
                            <p id="cart-item-no">Mã sản phẩm</p>
                            <p id="cart-item-name">Name</p>
                            <p>Xóa</p>
                        </div>


                        <div class="col-sm-2 cart-row" id="cart-item-quantity">                                      <!--Số lượng mua-->
                            <input style="width: 50px" type="number" value ="1" min="1">
                        </div>

                        <div class="col-sm-3 cart-row" id="cart-item-price" style="text-align: right;">              <!--Thành tiền-->
                            Thành tiền
                        </div>
                    </div>






                    <div class="row">
                        <div class="col-sm-10 cart-row"> Tổng tiền (VAT) </div>
                        <div class="col-sm-2 cart-row">.......vnđ</div> <!-- TÍNH TIỀN CỘT NÀY-->
                        
                    </div>

            </div>

        </div>
    </div>
    <div id="footer"></div>
    <script src="js/checkout.js"></script>
</body>
